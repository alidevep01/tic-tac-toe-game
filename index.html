<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1 class="heading">Tic Tac Toe</h1>
        <button class="myButton" id="restart">Restart</button>
      </div>

      <div class="users">
        <div class="player1">
          <p class="player1Name">Player 1</p>
          <p class="player1Weapon"></p>
          <div id="myModal" class="modal1">
            <!-- Modal content -->
            <div class="modal-content-player1">
              <form action="#">
                <label for="name1">Player 1 Name</label>
                <span class="close">X</span>
                <br />
                <input type="text" class="player1Input" /><br />
                <div class="player1sign">
                  <p class="selectWeaponp1">Select Your Weapon</p>
                  <span><button class="myButton" id="player1X">X</button></span>
                  <span><button class="myButton" id="player1O">O</button></span>
                </div>
                <input
                  type="submit"
                  value="Submit"
                  class="myButton"
                  id="player1Btn"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="draw">
          <p class="draw">Draw</p>
          <p class="drawScore">0</p>
        </div>
        <div class="player2">
          <p class="player2Name">Player 2</p>
          <p class="player2Weapon"></p>
          <div id="myModal" class="modal2">
            <!-- Modal content -->
            <div class="modal-content-player2">
              <form action="#">
                <label for="name2">Player 2 Name</label>
                <span class="close">X</span>
                <br />
                <input type="text" class="player2Input" /><br />
                <div class="player2sign">
                  <p class="displayWeapon">Your Weapon</p>
                  <p class="playerweapon">o</p>
                </div>
                <input
                  type="submit"
                  value="Submit"
                  class="myButton"
                  id="player2Btn"
                />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="gameGrid">
        <div class="grid" id="1"></div>
        <div class="grid" id="2"></div>
        <div class="grid" id="3"></div>
        <div class="grid" id="4"></div>
        <div class="grid" id="5"></div>
        <div class="grid" id="6"></div>
        <div class="grid" id="7"></div>
        <div class="grid" id="8"></div>
        <div class="grid" id="9"></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
