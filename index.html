<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Tic Tac Toe</h1>
      <div class="users">
        <div class="player1">player 1</div>
        <div class="draw">draw</div>
        <div class="player2">player 2</div>
      </div>

      <div class="gameGrid">
        <div class="grid" id="1">1</div>
        <div class="grid" id="2">2</div>
        <div class="grid" id="3">3</div>
        <div class="grid" id="4">4</div>
        <div class="grid" id="5">5</div>
        <div class="grid" id="6">6</div>
        <div class="grid" id="7">7</div>
        <div class="grid" id="8">8</div>
        <div class="grid" id="9">9</div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
